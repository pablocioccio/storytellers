<div class="update-toast" *ngIf="updateAvailable">
  <ngb-toast class="text-white bg-dark mt-5" [autohide]="false" (hide)="rejectUpdate()"
    header="There's an update available!">
    <div class="container">
      <div class="d-flex align-items-center justify-content-center m-2">
        <img src="assets/icons/icon-96x96.png">
        <div><strong>Please refresh the page to see the changes</strong></div>
      </div>
      <div class="d-flex align-items-center justify-content-center mb-2">
        <button (click)="applyUpdate()" class="btn btn-primary">
          <span *ngIf="updateApplied" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Reload
        </button>
      </div>
    </div>
  </ngb-toast>
</div>
